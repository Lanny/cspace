{% extends "cspace/base.html" %}

{% block title %}Chemical Sets{% endblock %}

{% block page_content %}
  <ol>
    {% for set in sets %}
      <li>
        <a href="{% url "chemical-set" set.pk %}">
          {{ set.name }} ({{ set.chemical_set.count }} compounds)
        </a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
