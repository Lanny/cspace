{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}UNNAMED PAGE{% endblock %} - C-Space</title>
    <meta name="author" content="Ryan 'Lanny' Jenkins">
    <meta name="description" content="Visualize spaces of embedded chemicals.">
    {% block css_main %}
      <link rel="stylesheet" href="{% static "css/stylesheet.css" %}" type="text/css">
    {% endblock %}
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    {% block content %}
      <div class="header">
        <a href="{% url 'index' %}">
          <h1>C-Space</h1>
        </a>
        <div class="nav">
          <a href="{% url 'chemical-set-index' %}">View Chemical Sets</a>
          <a href="{% url 'create-chemical-set' %}">Create New Chemical Set</a>
          <a href="{% url 'upload-sdf' %}">Upload Chemicals</a>
        </div>
      </div>

      <div class="page-content-container">
        {% block page_content %}{% endblock %}
      </div>
    {% endblock %}
  </body>
</html>
