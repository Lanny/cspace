{% extends "cspace/base.html" %}
{% load static %}

{% block title %}Space Viewer{% endblock %}

{% block head_extra %}
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  canvas {
    outline: none;
  }
</style>
{% endblock %}


{% block content %}
  <div id="root"></div>
  <script>
    window.CSpace = {
      facetDataUrl: '{% url "facet-data" facet_id %}'
    }
  </script>
  <script src="{% static "js/bundle.js" %}"></script>
{% endblock %}
